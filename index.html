<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>| Formulario teste</title>
</head>

<body>
    <div>
        <H1 id="titulo">Cadastro de DEVs</H1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><Strong>Email</Strong></label>
            <Input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">

            <Div class="campo">
                <label><Strong>Selecione as tecnologias que utiliza:</Strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTMl">
                <label for="tecnologia1">HTMl</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2" id="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3" id="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4" id="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5" id="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6" id="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7" id="tecnologia7">Java</label>
            </Div>
        </fieldset>

        <div class="campo">
            <br>
            <label><Strong>Conte um pouco da sua experiência</Strong></label>
            <textarea rows="6" style="width: 26em;" id="experiência" nome="experiência"></textarea>
        </div>

        <button type="submit" class="btn">Concluído</button>

    </form>

</body>

</html>
